<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PAIRAGRAMS</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      background-color: #fdfdfd;
    }

    .logo {
      display: block;
      max-width: 300px;
      margin-bottom: 0px;

    }

    .box.beige-box {
      background-color: #fdf5e6 !important;
      border: 1px solid #e0d6c4;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 0px;
      /* Reduced from 60px to 30px */
      gap: 0px;
      /* Optional: adds consistent spacing between stacked items */
    }

    .box {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    @media (max-width: 600px) {
      .box {
        width: 80%;
        max-width: 320px;
      }
    }

    .start-btn {
      background-color: #3498db;
      color: white;
      font-size: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #2980b9;
    }

    input,
    button {
      font-size: 18px;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    #top-scores {
      list-style: none;
      padding: 0;
    }

    #continue-btn {
      margin-top: 15px;
    }

    #top-scores .entry {
      display: flex;
      justify-content: space-between;
      padding: 4px 10px;
      font-size: 16px;
    }

    .blue-box {
      background-color: #e8f4fd;
      /* light blue tone */
      border: 1px solid #cce0f5;
    }
    label {
  font-family: 'Raleway', sans-serif;
}
    
  </style>
</head>

<body>

  <div class="center-container">
    <img src="/assets/Pairagrams_logo.png" alt="Pairagrams Logo" class="logo">

    <!-- LOGIN FORM -->
    <div id="login-form" class="box beige-box">
      <label for="playerName">Username:</label>
      <input type="text" id="playerName" placeholder="Username">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter or create password">
      <button class="start-btn" onclick="startGame()">START</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc,
      getDocs, getDoc, doc, query, orderBy, limit, where
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";


    const firebaseConfig = {
      apiKey: "AIzaSyADcjbU1jM9Pqq4ZDrInVGSN7SdUb6O5nA",
      authDomain: "pairagrams.firebaseapp.com",
      projectId: "pairagrams",
      storageBucket: "pairagrams.firebasestorage.app",
      messagingSenderId: "958505224302",
      appId: "1:958505224302:web:81bae163e8a526467afe7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”„ Auto-redirect if returning user already logged in
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("playerName");

      if (name) {
        window.location.href = "continue.html";
      }
    });


// ðŸ” Securely hash password using SHA-256 before storing or comparing
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

// ðŸ† Fetch top 10 scores from Firebase and display on the homepage
    async function loadTopScores() {
      const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
      const snapshot = await getDocs(q);
      const ul = document.getElementById("top-scores");
      ul.innerHTML = "";

      snapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.classList.add("entry"); // Optional: add flex styling
        li.innerHTML = `<span>${d.name || "Anon"}</span><span>${d.score} pts</span>`;
        ul.appendChild(li);
      });
    }

    // ðŸ“ˆ Refresh level data from Firebase for returning players and speak progress
    async function setupStatusScreen() {
      const name = localStorage.getItem("playerName");
      let lvl = parseInt(localStorage.getItem("level") || "1");

      // âœ… Try loading fresh level from Firebase
      try {
        const ref = doc(db, "progress", name);
        const snapshot = await getDoc(ref);
        if (snapshot.exists()) {
          const d = snapshot.data();
          if (d.level) {
            lvl = d.level;
            localStorage.setItem("level", lvl);
          }
        }
      } catch (e) {
        console.warn("âš ï¸ Could not refresh level from Firebase:", e);
      }

      document.getElementById("greeting").textContent = `Welcome back, ${name}!`;
      document.getElementById("level-number").textContent = lvl;

      const percent = ((lvl / 500) * 100).toFixed(1);
      const phrase = `You are at level ${lvl} and you are ${percent}% complete.`;
      const utterance = new SpeechSynthesisUtterance(phrase);
      window.speechSynthesis.speak(utterance);

      document.getElementById("continue-btn").onclick = () => {
        window.location.href = "continue.html";
      };

      document.getElementById("logout-btn").onclick = () => {
        localStorage.removeItem("playerName");
        localStorage.removeItem("level");
        localStorage.removeItem("lives");
        localStorage.removeItem("totalScore");
        localStorage.removeItem("wordCount");
        localStorage.removeItem("bonusWords");
        localStorage.removeItem("newGame");
        location.reload();
      };
    }


// ðŸš€ Handle login and game setup: validate input, check or store password, and redirect
    async function startGame() {
      const name = document.getElementById("playerName").value.trim();
      const pw = document.getElementById("password").value;
      if (!name || pw.length < 5) {
        alert("Please enter a name and a 5+ character password.");
        return;
      }

      const hash = await hashPassword(pw);
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[name] && users[name] !== hash) {
        alert("Incorrect password.");
        return;
      }

      users[name] = hash;
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("playerName", name);
      localStorage.setItem("newGame", "true");
      localStorage.setItem("lives", "5");
      localStorage.setItem("bonusWords", "[]");
      localStorage.setItem("totalScore", "0");

      // âœ… Fetch user level from Firebase
      let userLevel = 1;
      const ref = doc(db, "progress", name);
      const snapshot = await getDoc(ref);
      if (snapshot.exists()) {
        const d = snapshot.data();
        console.log("ðŸ§  Firebase doc for", name, "=", d);
        if (d.level) userLevel = d.level;
      } else {
        console.warn("âš ï¸ No saved progress found for", name);
      }

      console.log("ðŸŽ¯ Final resolved level for", name, "=", userLevel);


      localStorage.setItem("level", userLevel);

      // âœ… Redirect to continue page
      window.location.href = "continue.html";
    }

// ðŸ” Trigger top score fetch and expose game start method
    loadTopScores();

    window.startGame = startGame;
  </script>
</body>

</html>
