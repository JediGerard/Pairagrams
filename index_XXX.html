    document.addEventListener("DOMContentLoaded", () => {

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    localStorage.setItem('newGame', "true");
    window.location.href = 'games.html';
  }
}


    async function displayTopScores() {
      const list = document.getElementById("top-scores");
      list.innerHTML = "<li>Loading‚Ä¶</li>";
      try {
        const q = query(collection(db, "scores"), orderBy("score","desc"), limit(10));
        const snap = await getDocs(q);
        const items = [];
        snap.forEach(doc => {
          const d = doc.data();
          items.push(`<li>${d.name}: ${d.score}</li>`);
        });
        list.innerHTML = items.join("");
      } catch {
        list.innerHTML = "<li>Error loading scores</li>";
      }
    }

    window.onload = () => {
      displayTopScores();
      const saved = localStorage.getItem('playerName');
      if (saved) document.getElementById('playerName').value = saved;
    };
