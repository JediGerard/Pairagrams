<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIRAGRAMS</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="games.css">
  <script src="global_nav.js" defer></script>
  <link rel="icon" type="image/png" href="/assets/favicon.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />
</head>
<body>
    <div id="global-nav">
        <!-- Left Section: Hamburger Menu -->
        <div id="global-nav-left">
            <button id="hamburger-btn">&#9776;</button>
            <div id="nav-dropdown" style="display: none;">
                <a href="daily_puzzle_start.html">Daily Puzzle</a>
                <a href="ladder_start.html">Ladder</a>
                <a href="speed_round_start.html">Speed Round</a>
                <a href="themes_start.html">Themes</a>
            </div>
        </div>

        <!-- Right Section: Icon Links -->
        <div id="global-nav-right">
            <a href="stats.html" title="My Stats">📊</a>
            <a href="halloffame.html" title="Hall of Fame">🏆</a>
            <a href="howtoplay.html" title="How to Play">❓</a>
            <button id="dark-mode-toggle" title="Toggle Dark Mode">🌓</button>
            <a href="mailto:feedback@pairagrams.com" title="Send Feedback">✉️</a>
            <button id="logout-btn" title="Logout">🚪</button>
        </div>
    </div>
  

  <div id="game-container">
    
    <div id="status-header" style="padding: 10px 20px; background: rgba(255,255,255,0.95); border-radius: 12px; margin-bottom: 20px;">
            <!-- Line 1: Score (Left) and Level (Right) -->
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; font-weight: bold; font-size: 18px;">
                <div style="text-align: left;">
                    Score: <span id="score-value">0</span>
                </div>
                <div style="text-align: right;">
                    Level: <span id="level-number">1</span>
                </div>
            </div>

            <!-- Line 2: Logo, Centered -->
            <div style="text-align: center; width: 100%; margin-top: 5px; margin-bottom: 5px;">
                <h1 style="margin: 0 auto; display: inline-flex; gap: 0px; font-size: 30px;">
                    <!-- Spans for P A I R A G R A M S -->
                    <span style="color: #e74c3c">P</span><span style="color: #f1c40f">A</span><span style="color: #2ecc71">I</span><span style="color: #f39c12">R</span><span style="color: #1abc9c">A</span><span style="color: #3498db">G</span><span style="color: #9b59b6">R</span><span style="color: #34495e">A</span><span style="color: #e67e22">M</span><span style="color: #e84393">S</span>
                </h1>
            </div>

            <!-- Line 3: Lives (Right Justified) -->
            <div style="text-align: right; width: 100%; font-weight: bold; font-size: 18px; margin-top: 5px;">
                <span style="display:none;">Time Left: <span id="timer">300s</span><br></span>
                Lives: <span id="lives-display">👤👤👤👤👤</span>
            </div>
    </div>
    
    <div id="rows-container"></div>

    <div style="font-size: 22px; font-weight: bold; background: rgba(255,255,255,0.9); padding: 6px 16px; border-radius: 10px; display: inline-block; margin-top: 20px;">
      Bonus Words
    </div>
    <div id="bonus-words"></div>

    <div id="encouragement-message" style="display:none;"></div>

    <button id="restart" style="display:none;" onclick="goToNextLevel()">Next Level</button>
  </div>
  
  <script type="module" src="utility.js"></script>
  <script type ="module" src="game_logic.js"></script>
</body>
</html>
