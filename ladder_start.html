<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIRAGRAMS</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="games.css">
  <link rel="icon" type="image/png" href="/assets/favicon.png" sizes="96x96" />

<body>
  

  <div id="game-container">
    
    <div id="status-header" style="padding: 10px 20px; background: rgba(255,255,255,0.95); border-radius: 12px; margin-bottom: 20px;">
      <!-- Line 1: Logo, Centered -->
      <div style="text-align: center; width: 100%;">
          <h1 style="margin: 0 auto; display: inline-flex; gap: 0px; font-size: 30px;">
              <span style="color: #e74c3c">P</span><span style="color: #f1c40f">A</span><span style="color: #2ecc71">I</span>
              <span style="color: #f39c12">R</span><span style="color: #1abc9c">A</span><span style="color: #3498db">G</span>
              <span style="color: #9b59b6">R</span><span style="color: #34495e">A</span><span style="color: #e67e22">M</span>
              <span style="color: #e84393">S</span>
          </h1>
      </div>

      <!-- Line 2: Stats, potentially centered or space-between -->
      <div style="display: flex; justify-content: space-around; align-items: center; width: 100%; margin-top: 10px; font-weight: bold; font-size: 18px;">
          <div style="text-align: left;">
              Score: <span id="score-value">0</span>
          </div>
          <div style="text-align: center;">
              Level: <span id="level-number">1</span>
          </div>
          <div style="text-align: right;">
              <span style="display:none;">Time Left: <span id="timer">300s</span><br></span>
              Lives: <span id="lives-display">ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤</span>
          </div>
      </div>
    </div>
    
    <div id="rows-container"></div>

    <div style="font-size: 22px; font-weight: bold; background: rgba(255,255,255,0.9); padding: 6px 16px; border-radius: 10px; display: inline-block; margin-top: 20px;">
      Bonus Words
    </div>
    <div id="bonus-words"></div>

    <div id="encouragement-message" style="display:none;"></div>

    <button id="restart" style="display:none;" onclick="goToNextLevel()">Next Level</button>
  </div>
  
  <script type="module" src="utility.js"></script>
  <script type ="module" src="game_logic.js"></script>


</body>
</html>
