<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Pages - Pairagrams</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="games.css">
  <style>
    #game-container {
      margin-top: 0px;
      padding-top: 0px;
      /* Maintain other original spacing from games.css's #game-container if needed,
         but prioritize fixing the top.
         Original #game-container from games.css has:
         padding: 30px;
         margin: 30px auto;
         So we should keep the rest:
      */
      margin-bottom: 30px;
      padding-bottom: 30px;
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
  <script src="global_nav.js" defer></script>
  <link rel="icon" type="image/png" href="/assets/favicon.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />
</head>
<body>
    <div id="global-nav">
        <!-- Left Section: Hamburger Menu -->
        <div id="global-nav-left">
            <button id="hamburger-btn">&#9776;</button>
            <div id="nav-dropdown" style="display: none;">
                <a href="daily_puzzle_start.html">Daily Puzzle</a>
                <a href="ladder_start.html">Ladder</a>
                <a href="speed_round_start.html">Speed Round</a>
                <a href="themes_start.html">Themes</a>
            </div>
        </div>
        <!-- Right Section: Icon Links -->
        <div id="global-nav-right">
            <a href="stats.html" title="My Stats">📊</a>
            <a href="halloffame.html" title="Hall of Fame">🏆</a>
            <a href="howtoplay.html" title="How to Play">❓</a>
            <button id="dark-mode-toggle" title="Toggle Dark Mode">🌓</button>
            <a href="mailto:feedback@pairagrams.com" title="Send Feedback">✉️</a>
            <button id="logout-btn" title="Logout">🚪</button>
        </div>
    </div>
  <div id="game-container">
    <div id="status-header" style="padding: 10px 20px; background: rgba(255,255,255,0.95); border-radius: 12px; margin-bottom: 20px;">
        <div style="text-align: center; width: 100%; margin-top: 5px; margin-bottom: 10px;">
            <h2 style="color: rgb(113, 196, 160); font-size: 24px; text-align: center; margin-bottom: 5px;">THEME NAME</h2>
            <img src="assets/pairagrams_tighthp.png" alt="Pairagrams Logo" class="page-header-logo">
        </div>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; font-weight: bold; font-size: 18px; margin-top: 5px;">
            <div class="stat-block">Words Found: <span id="found-count">0</span>/<span id="total-count">0</span></div>
        </div>
    </div>
    <div id="rows-container"></div>
  </div>

  <script src="theme_pages.js"></script>
</body>
</html>
