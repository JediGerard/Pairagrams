  <style>
    /* Specific styles from findwords_4l.css needed for daily_puzzle_start.html */
    .pair {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 32px;
      font-size: 18px;
      font-weight: normal;
      background-color: #ffeaa7;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    .pair.selected { /* Assuming .selected is added to .pair elements */
      background-color: #ffeaa7 !important; /* Maintain base color */
      outline: 3px solid #f1c40f;
      outline-offset: -2px;
    }
    .button-green { background-color: #27ae60; }
    .button-red   { background-color: #e74c3c; }
    .button-gray  { background-color: #7f8c8d; }

    #word-preview {
      font-size: 20px;
      width: 100px;
      height: 34px;
      text-align: center;
      margin-bottom: 4px; /* Matches original findwords_4l.css */
    }

    /* Base style for word list items / correct word boxes */
    .answer-box,
    .bonus-word-box, /* Used for li items in #word-list */
    .common-word-box,
    .uncommon-word-box,
    .hard-word-box {
      padding: 6px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      min-width: 50px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      border: 2px solid transparent;
      box-sizing: border-box;
      color: black;
    }
    .common-word-box { background-color: lightgreen; }
    .bonus-word-box { background-color: #81ecec; } /* Default for found words in list */
    .uncommon-word-box { border-color: black; border-width: 4px; } /* JS sets background */
    .hard-word-box { background-color: gold; border-color: black; border-width: 4px; }
    .answer-box { background-color: #81ecec; } /* For the final "correct-words" grid */

    #action-button-area button { /* Overrides button-base from common.css if needed, or specific styling */
      width: auto;
      display: inline-block;
      vertical-align: middle;
      padding: 6px 12px;
      font-size: 14px;
    }
    #hangman-display {
      text-align: center;
      font-size: 24px;
      letter-spacing: 4px;
      margin-top: 15px;
      margin-bottom: 10px;
      color: #333333;
    }
    #status-header .stat-block { /* Ensure consistency with other pages */
      font-size: 18px !important;
    }
    #word-list {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 12px; /* From findwords_4l.css */
      padding: 0; /* Reset user-agent stylesheet */
      list-style: none; /* Remove bullets */
      max-width: 360px; /* Consistent with findwords_4l.css for 3-column layout */
      margin: 10px auto; /* Center the block and add some vertical spacing */
      justify-items: center; /* Center items within their grid cells if they don't fill */
    }
    .correct-grid {
      display: inline-grid; /* Matches findwords_4l.css */
      grid-template-columns: repeat(3, auto);
      gap: 12px; /* Matches findwords_4l.css */
      max-width: 360px; /* Matches findwords_4l.css */
      margin: 10px auto 0; /* Specific margin for .correct-grid from findwords_4l.css */
      /* Adding padding 0 and list-style none in case this class is ever on a <ul> */
      padding: 0;
      list-style: none;
    }
     /* Ensure word list items are styled correctly if they use .bonus-word-box */
    #word-list li {
        /* This will inherit from .bonus-word-box if li elements have that class */
        /* Add any specific li styling if needed, but .bonus-word-box should cover it */
    }
  .congrats-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px; /* Added margin-top for spacing from elements above */
    margin-bottom: 15px; /* Increased margin-bottom for spacing from buttons below */
    background-color: #f0f0f0;
    border-radius: 8px; /* Added for rounded corners */
    text-align: center; /* Ensure text is centered */
  }

<div id="status-header" style="padding: 10px 20px; background: rgba(255,255,255,0.95); border-radius: 12px; margin-bottom: 20px;">

        <h2 style="color: rgb(113, 196, 160); font-size: 24px; text-align: center; margin-bottom: 5px;">DAILY PUZZLE</h2>

<div id="word-tools" style="display: none;">
  <div style="display: flex; align-items: center; gap: 6px;">
