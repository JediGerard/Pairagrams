<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pairagrams – Advanced Speed Round</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0e6ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    #speed-header {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .stat-block {
      font-weight: bold;
      font-size: 18px;
      flex: 1;
      min-width: 100px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 6px 0;
    }

    .pair {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      background-color: #ffeaa7;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .selected {
      background-color: #a29bfe !important;
    }

    #found-words {
      margin-top: 30px;
      padding: 10px;
    }

    #found-words h3 {
      margin-bottom: 15px;
    }

    #word-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      justify-content: center;
      gap: 12px;
      padding: 0;
      list-style: none;
      max-width: 400px;
      margin: 0 auto;
    }

    .bonus-word-box {
      text-align: center;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <div id="speed-header">
    <div class="stat-block" style="text-align: left;">
      ⏱ Time Left:<br><span id="timer">60</span> seconds
    </div>

    <h1>Speed Round</h1>

    <div class="stat-block" style="text-align: right;">
      ❤️ Lives: <span id="lives">5</span><br>
      ⭐ Score: <span id="score">0</span>
    </div>
  </div>

  <div id="rows-container"></div>

  <div id="found-words">
    <h3>Words Found:</h3>
    <ul id="word-list"></ul>
  </div>

  <script type="module" src="super_speed_logic.js"></script>
</body>
</html>
