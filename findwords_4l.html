<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pairagrams ‚Äì Find Words (4L)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
    }
    .button-base {
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .button-green { background-color: #27ae60; }  /* I AM DONE */
  .button-red   { background-color: #e74c3c; }  /* SHUFFLE */
  .button-gray  { background-color: #7f8c8d; }  /* Submit / Clear */

  #game-header {
    background-color: rgba(255,255,255,0.95);
    margin: 0px auto; /* üîΩ tightened from 20px */
    padding: 10px;
    border-radius: 12px;
    max-width: 600px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px;
    }

  #word-tools {
  display: none;
  margin: 10px auto 20px;
  width: fit-content;
  text-align: center;
  }

  #word-preview {
  font-size: 20px;            /* ‚úÖ smaller text */
  width: 100px;               /* ‚úÖ narrower */
  height: 34px;               /* matches button height */
  text-align: center;
  margin-bottom: 4px;
  }

  .stat-block {
      font-weight: bold;
      font-size: 18px;
  }
  .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 6px 0;
  }
  .pair {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 48px;
      font-size: 24px;
      font-weight: bold;
      background-color: #ffeaa7;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
  }
  .selected {
      background-color: #ffeaa7 !important;
      outline: 3px solid #f1c40f;
      outline-offset: -2px;
  }
  #found-words {
  margin-top: 4px; /* üîΩ reduce gap after shuffle */
  padding: 4px;
  }

  #found-words h3 {
  margin: 8px 0 4px 0;
  }
  #word-list {
  display: grid;
  grid-template-columns: repeat(3, auto);
  justify-content: center;
  gap: 12px;
  padding: 0;
  list-style: none;
  max-width: 360px;
  margin: 0 auto 10px;
}
#word-list,
.correct-grid {
  display: inline-grid;
  grid-template-columns: repeat(3, auto);
  gap: 12px;
  margin: 0 auto 10px;
}

#correct-words-section {
      display: none;
      margin-top: 10px;
  }
  .correct-grid {
  /* change this‚Ä¶ */
  max-width: 360px;    /* ‚Üê exactly what #word-list uses */
  margin: 10px auto 0;
}


  .done-btn {
  background-color: #27ae60;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 14px 30px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  margin: 40px auto 20px;
  display: block;
  }

  .switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 24px;
  }
  .switch input {
  opacity: 0;
  width: 0;
  height: 0;
  }
  .slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 24px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.4s;
  }
  .slider:before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
  }
  input:checked + .slider {
  background-color: #27ae60;
  }
  input:checked + .slider:before {
  transform: translateX(16px);
  }

  
  
/* ‚îÄ‚îÄ‚îÄ 1) Shared ‚Äúword‚Äêbox‚Äù base (same as .answer-box) ‚îÄ‚îÄ‚îÄ */
/* ‚îÄ‚îÄ‚îÄ shared base for every word‚Äêbox variant ‚îÄ‚îÄ‚îÄ */
.answer-box,
.bonus-word-box,
.common-word-box,
.uncommon-word-box,
.hard-word-box {
  padding: 10px 16px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  min-width: 80px;
  min-height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;                    /* no extra per-item margin */
  border: 2px solid transparent;/* default border, overridden below */
  box-sizing: border-box;
  color: black;
}

/* ‚îÄ‚îÄ‚îÄ then only tweak what‚Äôs different ‚îÄ‚îÄ‚îÄ */
.common-word-box {
  background-color: lightgreen;
  border-color: transparent;
}

.bonus-word-box {
  background-color: #81ecec;
}

.uncommon-word-box {
  /* background is set inline by your JS colors */
  border-color: black;
  border-width: 4px;
}

.hard-word-box {
  background-color: gold;
  border-color: black;
  border-width: 4px;
}

/* ‚îÄ‚îÄ‚îÄ 2) Common & answer boxes (identical look) ‚îÄ‚îÄ‚îÄ */
.answer-box,
.bonus-word-box {
  background-color: #81ecec;    /* same turquoise as your answer-box :contentReference[oaicite:0]{index=0}:contentReference[oaicite:1]{index=1} */
}


  

  </style>
</head>
<body>

<div id="puzzle-header" style="
  margin:10px auto;
  width: calc(4*60px + 3*10px);
  text-align:center;
">
  <img
    src="assets/Pairagrams_logo.png"
    alt="Pairagrams Logo"
    style="width:100%; height:auto;"
  />

</div>
<div id="game-header">
  

  <div class="stat-block">Score: <span id="score">0</span></div>
  <div class="stat-block">Lives: <span id="lives">5</span></div>
  <div class="stat-block">
    <label class="switch">
      <input type="checkbox" id="safe-mode-toggle" onchange="toggleSafeMode()" />
      <span class="slider"></span>
    </label>
    <span style="margin-left: 8px;">Safe Mode</span>
  </div>
</div>
<div style="margin-bottom: 6px;"></div>


  
<div id="word-tools" style="display: none;">
  <div style="display: flex; align-items: center; gap: 6px;">
    <input id="word-preview" type="text" readonly maxlength="4" placeholder="type here" />
    <button class="button-base button-gray" onclick="submitWord()">Submit</button>
    <button class="button-base button-gray" onclick="clearPreview()">Clear</button>
  </div>
</div>

  
 
  <div id="rows-container"></div>

  <div style="margin-top: 8px; margin-bottom: 5px;">
  <button class="button-base button-red" onclick="shuffleBoard()" style="margin-right: 10px;">SHUFFLE</button>
  <button id="done-btn" class="button-base button-green" onclick="showCorrectWords()">I AM DONE</button>
</div>

  <div id="found-words">
  <div style="
    font-size: 18px;
    margin-top: 0;
    display: flex;
    justify-content: center;
    gap: 24px;
  ">
    <div><strong>WORDS:</strong> <span id="total-count">0</span></div>
    <div><strong>UNCOMMON:</strong> <span id="uncommon-count">0</span></div>
    <div><strong>RARE:</strong> <span id="rare-count">0</span></div>
  </div>
</div>

<ul id="word-list"></ul>

</div>

  <div id="correct-words-section">
    <h3>Here are the words I found:</h3>
    <div id="correct-words" class="correct-grid"></div>
  </div>

  <script type="module" src="findwords_4l_logic.js"></script>

  
  <script>
    window.onload = () => {
      if (document.getElementById("safe-mode-toggle")?.checked) {
        toggleSafeMode();
      }
    };
  </script>
</body>
</html>
